<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/static/icon/cadastro.png" >
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"><br>  
</head>


<body>

  

    <marquee behavior ="" direction="right">

   <div class="form-group"> 
   
    <center>
    
      <img src="{{url_for('static', filename='fundo/img.png')}}"width="150" height="150" />
      
   <H1><title>SISTEMA LOGIN </title></H1> <br>
   
   <form method="POST" action="/autenticar">
   <p><labellogin>Tela Login <labellogin/><br></p>
    <p><label><img src="/static/icon/login.png">
      </label> <input title="LOGIN" type="text" name="username" placeholder="Nome" size="35" maxlength="10"   /><br></p>

    <p><label><img src="/static/icon/senha.png">
      </label> <input title="Senha padrao" type="password" name="password" placeholder="Senha" size="35" /><br></p>

    <p><label><img src="/static/icon/email.png">

   <div class="progress">
      <progress  class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></progress>
   </div>
      <p><button   title="ACESSO BANCO" class="btn-primary" />CONNECTAR <img src="/static/icon/enter.png"> </button>

      <label name="text" >SISTEMA </label>
      <marquee behavior ="" direction="right">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul id="messages" class="list_unstyled">
      {% for message in messages %}
        <li class="alerta-login">{{ message }}</li>
      {% endfor %}
      </ul>0
      {% endif %}
    {% endwith %}
    </marquee>
